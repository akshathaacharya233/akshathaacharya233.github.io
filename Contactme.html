<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contactme</title>
    <style>
        h1{
            font-family: cursive;
            color:blue;
        }
        label{
            font-family: cursive;
        }
    </style>
</head>
<body bgcolor="E7CBCB">
    <h1><u>Contact me</u></h1>
    <font size="5px" color="">
    <pre><b><mark>Enter the details to contact :</mark></b></pre><br>
    </font>
    <form>
        <label for="name">Name</label>
            <input type="text" required id="name" placeholder="Ex:Hitha"><br><br>
        <label for="Cnumber">Contact Number</label>
            <input type="Number" required id="Cnumber" placeholder="Ex:9425185496"><br><br>
        <label for="email">Email</label>
            <input type="email" required id="Email" placeholder="Ex:Hitha@gmail.com"><br><br>
        <input type="Submit">
    </form>
</body>
</html>
